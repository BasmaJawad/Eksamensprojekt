<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="incidentHomepage.css">
    <title>Incidents</title>
</head>

<body>

<!-- input tag -->

<input id="searchbar" onkeyup="search_ID()" type="text"
       name="search" placeholder="SÃ¸g efter kontraktID">



<table>

    <tr
        th:each="contract:${session.contractsWithReport}">


        <td class= "animals" th:text="${contract.getContractID}"></td>
        <td class= "animals" th:text= "${contract.getVIN}" ></td>
        <td class= "animals" th:text="${contract.getCustomerID}" ></td>

    </tr>



</table>






<!-- linking javascript -->
<script >

function search_ID() {
let input = document.getElementById('searchbar').value
input=input.toLowerCase();
let x = document.getElementsByClassName('animals');

for (i = 0; i < x.length; i++) {
if (!x[i].innerHTML.toLowerCase().includes(input)) {
x[i].style.display="none";
}
else {
x[i].style.display="list-item";
}
}
}
</script>



</body>
</html>
