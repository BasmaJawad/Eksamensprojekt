<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="incidentHomepage.css">
    <link rel="stylesheet" href="navBar.css">

    <title>Skaderapport</title>
    <style>
        table {
            border-collapse: collapse;
        }

    </style>
</head>
<body>
<header id="navbar">
    <div class="wrapper">
        <img class="main-menu-logo-image___1Ov1X"
             src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_128/v1/Logos/logo_brands_0922_ltj2wu.svg"
             alt="Bilabonnement">
        <nav>
            <ul>
                <li><a class="navbarDirections" href="/incidentsHomepage">Home</a></li>
                <li><a class="navbarDirections" href="/logout">Log out</a></li>
                <li>
                    <div id="user">
                        <img src="https://icons.veryicon.com/png/o/internet--web/55-common-web-icons/person-4.png"
                             id="icon">
                        <!-- <span id="username" th:text="${session.user.getUsername()}"/>-->
                    </div>
                </li>

            </ul>
        </nav>
    </div>
</header>

<div id="topBar" style="margin-left: 50px">
    <button id="AllReports" onclick="window.location='/oldIncidentReports';">All Incident Reports</button>
</div>
<label>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Indtast kontrakt-ID" style="margin-left: 50px">
</label>

<table id="myTable" style="margin-left: 50px !important; margin-right:20px !important;">

    <tr class="header">
        <th style="width:20%;">KONKTRAKT ID</th>
        <th style="width:30%;">STELNUMMER</th>
        <th style="width:20%;">BIL</th>
        <th style="width:20%;">Rapport</th>
    </tr>

    <tr th:each="contract :${session.contractsWOreports}">
        <td th:text="${contract.getContractID}">
        <td th:text="${contract.getVIN}">
        <td><span th:text="${session.carInContract.readSingle(contract.getVIN).getCarBrand()}"/> <br>
            <span th:text="${session.carInContract.readSingle(contract.getVIN).getCarModel}"/>
        </td>
        <td>
            <form action="/incidentsHomepage" method="post">
                <button type="submit" name="contractID" th:value="${contract.getContractID}"></button>
                TILFÃ˜J RAPPORT
            </form>
        </td>

    </tr>

</table>

<script>
    function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");

        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
</body>
</html>
