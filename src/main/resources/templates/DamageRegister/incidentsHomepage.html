<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="incidentHomepage.css">
    <title>Incidents</title>
    <style>
        table {border-collapse: collapse; }

    </style>
</head>
<body>




<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Indtast kontrakt-ID">

<table id="myTable" style="margin-left: 50px !important; margin-right:20px !important;">

    <tr class="header">
        <th style="width:20%;">KONKTRAKT ID</th>
        <th style="width:30%;">STELNUMMER</th>
        <th style="width:20%;">KUNDE ID</th>
        <th style="width:20%;">Rapport</th>
    </tr>

    <tr th:each="contract :${session.contractsWOreports}">
        <td th:text="${contract.getContractID}">
        <td th:text="${contract.getVIN}">
        <td th:text="${contract.getCustomerID}">
        <td> <form action="/incidentsHomepage" method="post">
        <button type="submit" name="contractID" th:value="${contract.getContractID}"/> TILFÃ˜J RAPPORT
        </form> </td>

    </tr>

</table>

<script>
    function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");

        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

</body>

</html>
