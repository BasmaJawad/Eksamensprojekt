<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="DamagePopup.css">
    <link rel="stylesheet" href="navBar.css">
    <title>Indtast skade</title>
    <style>
        table {
            border-collapse: collapse;
        }

    </style>

    <!-- Lavet af Jawaahir  -->
</head>

<body>
<header id="navbar">
    <div class="wrapper">
        <img class="main-menu-logo-image___1Ov1X"
             src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_128/v1/Logos/logo_brands_0922_ltj2wu.svg"
             alt="Bilabonnement">
        <nav>
            <ul>
                <li><a class="navbarDirections" href="/incidentsHomepage">Home</a></li>
                <li><a class="navbarDirections" href="/logout">Log out</a></li>
                <li>
                    <div id="user">
                        <img src="https://icons.veryicon.com/png/o/internet--web/55-common-web-icons/person-4.png"
                             id="icon">
                        <!--<span id="username" th:text="${session.user.getUsername()}"/>-->
                    </div>
                </li>

            </ul>
        </nav>
    </div>
</header>
<div class="bg">

    <div id="mainDiv">

        <h1 style="margin-left: 10px"> INDTAST SKADE </h1>
        <h2 style="margin-left: 10px">
            Skaderapport for lejeaftale:
            <td th:text="${session.contractID}"/>
        </h2>

        <div id="leftDiv">
            <div id="inputD">
                <form action="/addDamage" method="post">
                    <br>
                    <p2>BESKRIVELSE</p2>
                    <br>
                    <label for="beskrivelse"></label>
                    <br>
                    <input class="inputB" type="text" name="beskrivelse" required/>
                    <br> <br>
                    <p3> PRIS</p3>
                    <br>
                    <label for="pris"></label>
                    <input class="inputP" type="text" name="pris" required/>
                    <br>
                    <br>
                    <br>
                    <button type="submit" class="CreateButton">TILFÃ˜J</button>
                </form>

                <form action="/endReport" method="post">
                    <button onclick="return confirm('Er du sikker');" type="submit" name="sendVIN" class="DoneButton"
                            th:value="${session.VIN}">AFSLUT
                    </button>
                </form>
            </div>

        </div>


        <div id="rightDiv">


            <table id="myTable">

                <tr class="header">
                    <th style="width:90%;">BESKRIVELSE</th>
                    <th style="width:20%;">PRIS</th>
                </tr>

                <tr th:each="damage: ${currentDamages}">

                    <td th:text="${damage.getDesciption}"/>

                    <td th:text="${damage.getCost}"/>

                </tr>

            </table>

        </div>

    </div>


</body>

</html>
