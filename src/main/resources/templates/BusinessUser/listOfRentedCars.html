<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="BusinessPage.css">
    <link rel="stylesheet" href="navBar.css">
    <meta charset="UTF-8">
    <title>Udlejet biler</title>
</head>
<body>

<header>
    <div class="wrapper">
        <img class="main-menu-logo-image___1Ov1X" src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_128/v1/Logos/logo_brands_0922_ltj2wu.svg" alt="Bilabonnement">
        <nav>
            <ul>
                <li><a href="/businessHomepage">Home</a></li>
                <li><a href="/listOfRentedCars">Udlejet biler</a></li>
                <li><a href="/revenueBoard">Ã˜konomi</a></li>
                <li><a href="/logout">Log out</a></li>
            </ul>
        </nav>
    </div>
    <hr>
</header>

<div id="leftDiv" style="overflow-y: scroll; ">
    <table>
        <thead>
        <tr>
            <td>Brand</td>
            <td>Model</td>
            <td>Stel-nummer</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${rentedCars}">
            <td th:text="${car.carBrand}"></td>
            <td th:text="${car.carModel}"></td>
            <td th:text="${car.VIN}"></td>
        </tr>

        </tbody>
    </table>
</div>
<div id="rightDiv">

    <div class="rightDivDivs" style="width: 42%;">
        <h2>Antal udlejet biler</h2>
        <hr>
        <h1 th:text="${numberOfRentedCars}"></h1>
        <h1>Hello</h1>
    </div>
    <div class="rightDivDivs" style="width: 42%">
        <h2>Mest populere bil</h2>
        <hr>
        <h1 th:text="${mostPopularModel}"></h1>
        <img style="width: 150px" th:src="${carImg}">
    </div>


</div>


</body>
</html>
