<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <title>Bilabonnement</title>

</head>
<body>

<div class="container">

    <div id="login_img">
        <img id="carimg"
             src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fill,q_80,w_1280/v1/Frontpage/UnlimitedBanner_1600x990_kpfpy3.png">
    </div>
    <div id="imgCol">

        <div id="logIn">
            <h1>LOG IN</h1>
        </div>
        <div id="overlay">
            <div id="logoImg">
                <img src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_448/v1/Logos/BILABONNEMENT_rgb_mmahqw.png" width="300px">
            </div>
            <br> <br>
            <div id="formcontainer">
                <form action="/" method="post">
                    <h2>LOG IND</h2>
                    <br><br>
                    <label for="username"></label>
                    <input id="username" type="text" name="username" placeholder="Brugernavn" required/>

                    <label for="password"></label>
                    <input id="password" type="password" name="password" placeholder="Adgangskode" required/>

                    <button type="submit">Log ind</button>
                </form>
            </div>
        </div>

    </div>

</div>

</body>
</html>
